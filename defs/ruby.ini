[language]
exts= rb

[property]
regex= attr_(?:writer|reader|accessor) \:{{IDENT}}

[namespace]
regex= module {{IDENT}}

[class]
regex= class {{IDENT}}

[class_method]
regex= def self\.{{IDENT}}
scope= class

[method]
regex= def {{IDENT|[^\s\.\;\,\(\)\[\]\}\{]+}}
scope= class

[function]
regex= def {{IDENT}}
