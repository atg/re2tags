[language]
exts= java

[class]
regex= class {{IDENT}}

[interface]
regex= interface {{IDENT}}

[class_variable]
regex= (?:[^\n]* )?static [^\n]+ {{IDENTS}} *[;=]
scope= class

[instance_variable]
regex= [^\n]+ {{IDENTS}} *[;=]
scope= class

[method]
regex= [^\n]+ {{IDENT}} *\(
scope= class, interface
